<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Owner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Canteen Owner Dashboard</h1>
            <nav>
                <a href="index.html" class="nav-link active">Menu Management</a>
                <a href="orders.html" class="nav-link">Orders</a>
            </nav>
        </header>

        <main>
            <!-- QR Code Section -->
            <section class="qr-section">
                <h2>QR Code for Customers</h2>
                <button id="generateQRBtn" class="btn btn-primary">Generate QR Code</button>
                <div id="qrDisplay" class="qr-display hidden">
                    <img id="qrImage" src="" alt="QR Code">
                    <p id="qrUrl"></p>
                    <button id="downloadQRBtn" class="btn btn-secondary">Download QR Code</button>
                </div>
            </section>

            <!-- Add/Edit Food Item Form -->
            <section class="form-section">
                <h2 id="formTitle">Add New Food Item</h2>
                <form id="foodForm">
                    <input type="hidden" id="itemId">
                    <div class="form-group">
                        <label for="itemName">Food Name:</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Price (‚Çπ):</label>
                        <input type="number" id="itemPrice" step="0.01" min="0" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Item</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Menu Items List -->
            <section class="menu-section">
                <h2>Menu Items</h2>
                <div id="menuList" class="menu-list">
                    <!-- Menu items will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="data-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
